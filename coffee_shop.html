<!DOCTYPE html>
<html lang="en">
<head>
  
  
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <link rel="stylesheet" href="style.css">
  
  
  <style>
   
   body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cf7310;
      color:rgb(107, 67, 67);
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
      grid-template-rows: auto auto 2fr auto;
      min-height: 100vh;
    }
    
    .header {
      grid-area: header;
      text-align: center;
      background-color: rgb(107, 67, 67);
      color: white;
      padding: 20px;
    }

    .nav {
      grid-area: nav;
      background-color: #b93d10;
      padding: 10px;
    }
    
    .nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
   
    .nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    
    .main-content {
      grid-area: main;
      text-align: center;
      padding: 20px;
    }
    
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 350px;
      margin: 0 auto;
    }
    
    .flex-item {
      background-color: #bcaaa4;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgb(107, 67, 67);
      font-weight: bold;
      width: 150px;
      text-align: center;
    }
    
    .footer {
      grid-area: footer;
      text-align: center;
      background-color:rgb(107, 67, 67);
      color: white;
      padding: 10px;
    }
    
     @media and (min-width: 80rem) {
        .flex-container {
            flex-wrap: wrap;
            justify-content: center;
            display: grid;
            gap: 15px;
      }
    }
  </style>




</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
































</body>








</html>
