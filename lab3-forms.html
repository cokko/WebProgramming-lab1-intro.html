<!DOCTYPE html>
<html lang="en">



<head>
   
    <meta charset="UTF-8">
    
    
    <title>Coffee Order Form</title>



</head>

<body>
    
    <h1>Coffee Order Form</h1>
    
    <form action="https://www.w3schools.com/action_page.php" method="get">
        
        <label for="name">Customer Name:</label>
        
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="email">Email Address:</label>
        
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="coffee">Coffee Type:</label>
        
        <select id="coffee" name="coffee" required>
            <option value="Americano">Americano</option>
            <option value="Cold Brew">Cold Brew</option>
            <option value="Latte">Latte</option>
            <option value="Espresso">Espresso</option>
        </select>
        <br><br>
        
        <label>Size:</label>
        <input type="radio" id="small" name="size" value="small" required>
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label>
        <br><br>
        
        <label>Extras:</label><br>
        <input type="checkbox" id="Whipped Cream" name="extras" value="whipped_cream">
        <label for="Whipped Cream">Whipped Cream</label>
        <input type="checkbox" id="Extra Shot" name="extras" value="Extra Shot">
        <label for="Extra Shot">Extra Shot</label>
        <input type="checkbox" id="Almond Milk" name="extras" value="Almond Milk">
        <label for="Almond Milk">Almond Milk</label>
        <br><br>
        
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="5" cols="25"></textarea>
        <br><br>
        
        <button type="submit">Submit Order</button>
   
    </form>


</body>











</html>
